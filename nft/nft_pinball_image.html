<html>
<head>
<title>NFT marker example with Three.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
<link rel="stylesheet" type="text/css" href="../resources/css/video-style.css">
</head>
<body class="loading">
	<div id="loading" >
			<img alt="ar.js logo" src="../resources/data/logo.gif" />
			<span class="loading-text">Loading, please wait</span>
	</div>

<!--
==================
STATS
==================
-->

    <div id="stats" class="ui stats">

        <div id="stats1" class="stats-item">
            <p class="stats-item-title">
                Main
            </p>
        </div>

        <div id="stats2" class="stats-item">
            <p class="stats-item-title">
                Worker
            </p>
        </div>

    </div>

<!--
==================
CAMERA VIDEO & CANVAS
==================
-->

    <div id="app">
        <video
            loop
            autoplay
            muted
            playsinline
            id="video">
        </video>

        <canvas id="canvas"></canvas>
    </div>

    <a
        href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
        class="ui marker"
        target="_blank">
        ðŸ–¼ Marker Image
    </a>
		<script src="../resources/three.min.js"></script>
		<script src="../resources/js/libs/stats.min.js"></script>
		<script src="nftLoader.js"></script>
<script>

var container = document.getElementById( 'app' );
var video = document.getElementById( 'video' );
var canvas = document.getElementById( 'canvas' );

var nftLoader = new NFTLoader(640, 480, '../../../resources/data/camera_para.dat');

nftLoader.init(container, video, canvas, "pinball", true);

var texture = new THREE.TextureLoader().load( '../../../resources/data/textures/aframe-k.png' );

var mat = new THREE.MeshLambertMaterial({color: 0xbbbbff, map: texture});
var planeGeom = new THREE.PlaneGeometry(1,1,1,1);
var plane = new THREE.Mesh(planeGeom, mat);
plane.position.z = 0;
plane.position.x = 90;
plane.position.y = 90;
plane.scale.set(180,180,180);

nftLoader.add(plane);

</script>

</body>
</html>
